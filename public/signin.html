<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noemi HSA Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #4e54c8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3a3eb3;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f1f1f1;
            cursor: pointer;
        }
        .tab.active {
            background: #4e54c8;
            color: white;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .code-container {
            margin-top: 30px;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Fira Code', monospace;
            overflow-x: auto;
        }
        .code-header {
            color: #ff79c6;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .comment {
            color: #6272a4;
        }
        .keyword {
            color: #ff79c6;
        }
        .function {
            color: #50fa7b;
        }
        .string {
            color: #f1fa8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Noemi HSA Login</h1>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
        </div>
        
        <div class="form-container">
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginMessage" class="message"></div>
            </form>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit">Register</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
        
        <div class="code-container">
            <div class="code-header">Lorem isput:</div>
            <div class="comment">// 1. Ipsut Isput</div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}Form`).classList.add('active');
        }

        async function handleFormSubmit(event, endpoint, messageId) {
            event.preventDefault();
            
            //const formData = new FormData(event.target);
            /*for (let step = 0; step <= 3; step++) { 
                formData.append(event.target.elements[step].id, event.target[step].value);
            }*/
            const form = event.target;
            const data = {};
            for (let i=0; i < form.elements.length; i++) {
                const elem = form.elements[i];
                if (elem.id) {
                    data[elem.id] = elem.value
                }
            }
            //const data = {};
            //formData.forEach((value, key) => data[key] = value);
            
            try {
                const response = await fetch(`http://localhost:3000/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageEl = document.getElementById(messageId);
                
                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = result.message || 'Success!';
                    window.location.href = 'account_info.html';
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = result.error || 'An error occurred';
                }
                
                messageEl.style.display = 'block';
            } catch (error) {
                const messageEl = document.getElementById(messageId);
                messageEl.className = 'message error';
                messageEl.textContent = 'Connection error. Make sure the server is running.';
                messageEl.style.display = 'block';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            handleFormSubmit(e, 'login', 'loginMessage');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            const data = {
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value
            };
            handleFormSubmit(e, 'register', 'registerMessage');
        });
    </script>
</body>
</html>
