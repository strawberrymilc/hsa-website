<body>
    <div class="container">
        <div class="header">
            <h1>Health Savings Login</h1>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('register')">Register</div>
        </div>
        
        <div class="form-container">
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginMessage" class="message"></div>
            </form>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit">Register</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
        
        <div class="comment-container">
            <div class="comment-header">Access your savings for your medical future.</div>
            <div class="comment">Deposit funds</div>
            <div class="comment">Acquire a HSA debit card</div>
            <div class="comment">Save for your future</div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            document.querySelector(`.tab:nth-child(${formType === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${formType}Form`).classList.add('active');
        }

        
        async function handleFormSubmit(event, endpoint, messageId) {
            event.preventDefault();
            
            // Get the form element
            const form = event.target;
            
            // Create FormData object from the form
            const formData = new FormData(form);
            
            // Convert FormData to a plain object
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Log the data to console (for debugging)
            console.log(`POST /${endpoint}`, data);
            
            try {
                // In a real application, you would send this to your server:
                
                const response = await fetch(`http://localhost:3000/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                
                // For demo purposes, we'll simulate a server response
                //const messageEl = document.getElementById(messageId);
                
                // Simulate different responses based on endpoint
                if (endpoint === 'login') {
                    if (data.email && data.password) {
                        messageEl.className = 'message success';
                        messageEl.textContent = 'Login successful! Redirecting...';
                    } else {
                        messageEl.className = 'message error';
                        messageEl.textContent = 'Email and password are required';
                    }
                } else if (endpoint === 'register') {
                    if (data.name && data.email && data.password) {
                        messageEl.className = 'message success';
                        messageEl.textContent = 'Registration successful! You can now login.';
                    } else {
                        messageEl.className = 'message error';
                        messageEl.textContent = 'All fields are required';
                    }
                }
                
                messageEl.style.display = 'block';
                
                // Clear form after successful submission
                if (messageEl.className.includes('success')) {
                    form.reset();
                }
            } catch (error) {
                const messageEl = document.getElementById(messageId);
                messageEl.className = 'message error';
                messageEl.textContent = 'Connection error. Make sure the server is running.';
                messageEl.style.display = 'block';
            }
        }

        // Add event listeners to forms
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            console.log(`LOGIN FORM /${endpoint}`, data);
            handleFormSubmit(e, 'login', 'loginMessage');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            handleFormSubmit(e, 'register', 'registerMessage');
        });
    </script>
</body>
